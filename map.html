<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <style>
      html, body, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .details {
        font-size: 2em;
        position: absolute;
        top: 5%;
        left: 5%;
        z-index: 99;
        border-radius: 25px;
        background: #fff;
        padding: 20px;
        width: 80%;
      }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <div class="details">
      <div id="info" style="display: none;"></div>
      <ul>
        <li>Position (Valores a guardar en DB):
            <code id="lonlat"></code>
        </li>
          <li>Position accuracy:
              <code id="accuracy"></code>
          </li>
          <li>Altitude:
              <code id="altitude"></code>
          </li>
          <li>Altitude Accuracy:
              <code id="altitudeAccuracy"></code>
          </li>
          <li>Heading:
              <code id="heading"></code>
          </li>
          <li>Speed:
              <code id="speed"></code>
          </li>
      </ul>
    </div>
    <script>
        var view = new ol.View({
            center: ol.proj.fromLonLat([-99.1927837,
                19.3623575
            ]),
            zoom: 18
        });

        var map = new ol.Map({
            layers: [new ol.layer.Tile({
                source: new
                ol.source.OSM()
            })],
            target: 'map',
            view: view
        });

        var geolocation = new ol.Geolocation({
          // enableHighAccuracy must be set to true to have the heading value.
          trackingOptions: {
            enableHighAccuracy: true
          },
          projection: view.getProjection()
        });

        function el(id) {
          return document.getElementById(id);
        }

        function showUserLocation(position) {
            let p = position.split(',').map(Number);
            let c = [p[0], p[1]];
            let lonlat = new ol.proj.toLonLat(c);
            el('lonlat').innerText = lonlat;
            view.setCenter(c);
        }

        // update the HTML page when the position changes.
        geolocation.on('change', function() {
          let pos = geolocation.getPosition();
          el('accuracy').innerText = geolocation.getAccuracy() + ' [m]';
          el('altitude').innerText = geolocation.getAltitude() + ' [m]';
          el('altitudeAccuracy').innerText = geolocation.getAltitudeAccuracy() + ' [m]';
          el('heading').innerText = geolocation.getHeading() + ' [rad]';
          el('speed').innerText = geolocation.getSpeed() + ' [m/s]';
          showUserLocation(`${pos}`);
        });

        // handle geolocation error.
        geolocation.on('error', function(error) {
          var info = document.getElementById('info');
          info.innerHTML = error.message;
          info.style.display = '';
        });

        var accuracyFeature = new ol.Feature();

        geolocation.on('change:accuracyGeometry', function() {
            accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
        });

        var positionFeature = new ol.Feature();

        positionFeature.setStyle(new ol.style.Style({
            image: new ol.style.Circle({
                radius: 6,
                fill: new ol.style.Fill({
                    color: '#0015ff'
                }),
                stroke: new
                ol.style.Stroke({
                    color: '#fbff00',
                    width: 2
                })
            })
        }));

        geolocation.on('change:position', function() {
            var coordinates = geolocation.getPosition(); //alert(coordinates);
            positionFeature.setGeometry(
              coordinates ? new ol.geom.Point(coordinates) : null
            );
        });

        new ol.layer.Vector({
            map: map,
            source: new ol.source.Vector({
                features: [accuracyFeature, positionFeature]
            })
        });

        geolocation.setTracking(true);
    </script>
</body>
</html>
